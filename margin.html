<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Margin vs Padding</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .container {
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .box {
      width: 200px;
      height: 200px;
      border: 4px solid black;
      background-color: white;
    }

    .padding-box {
      padding: 30px;
      background-color: #d0ffd0;
    }

    .margin-box {
      margin: 30px;
      background-color: #ffd0d0;
    }

    .label {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Margin vs Padding Demo</h1>

  <div class="container">

    <div>
      <div class="box padding-box">
        <p>This has <strong>padding</strong>.</p>
      </div>
      <div class="label">Padding Box</div>
    </div>

    <div>
      <div class="box margin-box">
        <p>This has <strong>margin</strong>.</p>
      </div>
      <div class="label">Margin Box</div>
    </div>

  </div>

</body>
</html>

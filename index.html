<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyCodeWorks</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d4a11;
      color: white;
    }

    .hero {
      position: relative;
      height: 400px;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, transparent 70%, #0d4a11),
                  url('https://i.ibb.co/tZzF2mB/clouds.png') repeat-x;
      background-size: cover;
      animation: clouds 60s linear infinite;
    }

    @keyframes clouds {
      from { background-position: 0 0; }
      to { background-position: -1000px 0; }
    }

    .bouncing-text {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
      color: #39ff14;
      white-space: nowrap;
      transition: font-family 0.2s;
    }

    h1 {
      text-align: center;
      font-family: 'Bradley Hand', cursive;
      margin: 30px;
    }

    .content {
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="bouncing-text">SkyCodeWorks</div>
  </div>

  <h1>Welcome to SkyCodeWorks!</h1>

  <div class="content">
    <p>This is the start of your site content. Scroll for more ideas or sections later.</p>
  </div>

  <script>
    const text = document.querySelector('.bouncing-text');
    const hero = document.querySelector('.hero');

    const fonts = ['Arial', 'Courier New', 'Georgia', 'Impact', 'Comic Sans MS', 'Lucida Handwriting', 'Papyrus'];

    let x = 50, y = 50;
    let dx = 2, dy = 2;
    let showingHello = false;

    function bounce() {
      const textWidth = text.offsetWidth;
      const textHeight = text.offsetHeight;
      const heroWidth = hero.clientWidth;
      const heroHeight = hero.clientHeight;

      let hitCorner = false;

      if (x + dx <= 0 || x + dx + textWidth >= heroWidth) {
        dx *= -1;
      }

      if (y + dy <= 0 || y + dy + textHeight >= heroHeight) {
        dy *= -1;
      }

      x += dx;
      y += dy;

      text.style.left = x + 'px';
      text.style.top = y + 'px';

      if (
        (x <= 0 && y <= 0) ||
        (x + textWidth >= heroWidth && y <= 0) ||
        (x <= 0 && y + textHeight >= heroHeight) ||
        (x + textWidth >= heroWidth && y + textHeight >= heroHeight)
      ) {
        hitCorner = true;
      }

      if (hitCorner) {
        text.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
        showingHello = !showingHello;
        text.textContent = showingHello ? "Hello!" : "SkyCodeWorks";
      }

      requestAnimationFrame(bounce);
    }

    bounce();
  </script>
</body>
</html>

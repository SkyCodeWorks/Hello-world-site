<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Padding Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      border: 5px dashed red; /* Visible border around the body */
    }

    .content-box {
      background-color: white;
      border: 2px solid black;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <h1>Hello!</h1>
    <p>This box is inside the padded area of the body element.</p>
  </div>

</body>
</html>
